<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/pokeball.png" type="image/png">
    <link href="css/PokeCircle.css" rel="stylesheet">
    <title>PokeCircle</title>
</head>

<body background="img/background_login.jpg">
    <div class="login-page">
        <div class="form">
            <form id="register-form" action="http://127.0.0.1:5500/src/main/resources/static/index.html">
                <input type="text" id="registerName" placeholder="username" />
                <input type="password" id="registerPassword" placeholder="password" />
                <input type="password" id="registerRepeatPassword" placeholder="repeat password" />
                <button type="submit" id="registerBtn">create account</button>
                <p class="message">Already registered? <a href="#" id="swithToLogin">Sign In</a></p>
            </form>
            <form id="login-form" action="http://127.0.0.1:5500/src/main/resources/static/index.html">
                <input type="text" id="loginName" placeholder="username" />
                <input type="password" id="loginPassword" placeholder="password" />
                <button type="submit" id="loginBtn">login</button>
                <p class="message">Not registered? <a href="#" id="swithToRegister">Create an account</a></p>
            </form>
        </div>
    </div>
    <script src="js/PokeCircle.js"></script>
</body>

</html>
