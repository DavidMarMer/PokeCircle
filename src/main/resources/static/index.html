                    <option value="likes">Likes</option>
                </select>
            </div>

                    <option value="ground">ground</option>
                    <option value="poison">poison</option>
                    <option value="flying">flying</option>
                    <option value="fairy">fairy</option>
                </select>
            </div>
        </div>
        <div>
            <div class="search">
                <input class="input" id="input_pokemon_name" id="name" type="text" placeholder="Search by name..." autocomplete="off">
                <button type="submit" onclick="javascript:showFilterPokemons()" id="imgSearch"><img src="img/search.png" width="30px" id="imgSearch"/></button>
            </div>
        </div>
        <div>
