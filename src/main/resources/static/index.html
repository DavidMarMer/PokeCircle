<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/pokeball.png" type="image/png">
        <link href="css/PokeCircle.css" rel="stylesheet">
        <title>PokeCircle</title>
    </head>
<body background="img/background_login.jpg">
    <div class="menu">
        <img class="logo" src="img/logo.png" alt="logo">
        <div class="filters">
            <div>
                <select class="selectFil">
                    <option>Name</option>
                    <option value="asc">A-Z</option>
                    <option value="desc">Z-A</option>
                </select>
            </div>
            <div>
                <select class="selectFil">
                    <option>Order By</option>
                    <option value="str">Strenght</option>
                    <option value="health">Health</option>
                    <option value="height">Height</option>
                    <option value="weight">Weight</option>
                    <option value="attack">Attack</option>
                    <option value="spAttack">Sp.Attack</option>
                    <option value="defense">Defense</option>
                    <option value="spDefense">Sp.Defense</option>
                    <option value="likes">Likes</option>
                </select>
            </div>
            <div>
                <select class="selectFil">
                    <option>Author</option>
                    <option value="nintendo">Nintendo</option>
                    <option value="fans">Fans</option>
                    <option value="you">You</option>      
                </select>
            </div>
            <div>
                <select class="selectFil">
                    <option value="none">none</option>
                    <option value="steel">steel</option>
                    <option value="water">water</option>
                    <option value="bug">bug</option>
                    <option value="dragon">dragon</option>
                    <option value="electric">electric</option>
                    <option value="ghost">ghost</option>
                    <option value="fire">fire</option>
                    <option value="ice">ice</option>
                    <option value="fight">fight</option>
                    <option value="normal">normal</option>
                    <option value="grass">grass</option>
                    <option value="psychic">psychic</option>
                    <option value="rock">rock</option>
                    <option value="dark">dark</option>
                    <option value="ground">ground</option>
                    <option value="poison">poison</option>
                    <option value="flying">flying</option>
                    <option value="fairy">fairy</option>
                </select>
            </div>
        </div>
        <div>
            <form class="search">
                <input class="input" id="input_pokemon_name" name="name" type="text" placeholder="Search by name..." autocomplete="off">
                <a class="createButton" href="creator.html">
                    <label>CREATE</label>
                    <img class="pokeball1" src="img/pokeball.png">
                </a>
                <input type="image" width="30px" src="img/search.png" class="imgSearch">
            </form>
        </div>
    </div>
    <script src="js/PokeCircle.js"></script>
</body>
</html>
