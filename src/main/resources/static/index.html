<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/pokeball.png" type="image/png">
        <link href="css/PokeCircle.css" rel="stylesheet">
        <title>PokeCircle</title>
    </head>
<body background="img/background_login.jpg">
    <div class="menu">
        <div>
            <a href="/">
                <img class="logo" src="img/logo.png" alt="logo">
            </a>
        </div>
        <div class="filters">
            <div>
                <select class="selectFil">
                    <option>Name</option>
                    <option value="asc">A-Z</option>
                    <option value="desc">Z-A</option>
                </select>
            </div>
            <div>
                <select class="selectFil">
                    <option>Order By</option>
                    <option value="str">Strenght</option>
                    <option value="health">Health</option>
                    <option value="height">Height</option>
                    <option value="weight">Weight</option>
                    <option value="attack">Attack</option>
                    <option value="spAttack">Sp.Attack</option>
                    <option value="defense">Defense</option>
                    <option value="spDefense">Sp.Defense</option>
                    <option value="likes">Likes</option>
                </select>
            </div>
            <div>
                <select class="selectFil">
                    <option>Author</option>
                    <option value="nintendo">Nintendo</option>
                    <option value="fans">Fans</option>
                    <option value="you">You</option>      
                </select>
            </div>
            <div>
                <select class="selectFil">
                    <option value="all">All types</option>
                    <option value="normal">Normal</option>                    <option value="nintendo">Nintendo</option>
                    <option value="fighting">Fighting</option> 
                    <option value="flying">Flying</option>   
                    <option value="poison">Poison</option> 
                    <option value="rock">Rock</option>  
                    <option value="ground">Ground</option>
                    <option value="bug">Bug</option>     
                    <option value="ghost">Ghost</option>
                    <option value="steel">Steel</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                    <option value="ice">Ice</option>
                    <option value="electric">Electric</option>
                    <option value="psychic">Psychic</option>
                    <option value="dragon">Dragon</option>
                    <option value="fairy">Fairy</option>
                    <option value="dark">Dark</option> 
                    <option value="unknown">Unknown</option> 
                    <option value="shadow">Shadow</option>
                </select>
            </div>
        </div>
        <div>
            <form class="search">
                <input class="input" id="input_pokemon_name" name="name" type="text" placeholder="Search by name..." autocomplete="off">
                <div>
                    <a class="createButton" href="creator.html">
                        <label>CREATE</label>
                        <img class="pokeball1" src="img/pokeball.png" alt="">
                    </a>
                </div>
                <input type="image" width="30px" src="img/search.png" class="imgSearch">
            </form>
        </div>
    </div>
</body>
</html>
