<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/pokeball.png" type="image/png">
    <link href="css/PokeCircle.css" rel="stylesheet">
    <title>PokeCircle</title>
</head>

<body>
    <div class="App">
        <div class="pagInfo">
            <div class="recuadroInfo">
                <a href="index.html"><img class="logo" src="img/logo.png" alt="logo"></a>
                <div class="divNameImage">
                    <div>
                        <h1 id="pokemon_name" class="nameDetails">
                            POKEMON</h1>
                        <p class="numero">#1</p>
                    </div>
                    <img
                        src="https://pokemon-the-wiki.herokuapp.com/pokemons/image/default-pokemon"
                        alt="pokemon" class="pokemon_img_info">
                    <div class="circle"></div>
                </div>
                <div class="base_stats">
                    <div class="base_stats_north">Base stats</div>
                    <div id="edit_pokemon_stats" class="DetailPokemon_pokemon_stats__3Y9Ei">
                        <div class="DetailPokemon_stat_group__1BaaX">
                            <p class="DetailPokemon_stat_title__1Bilj">Attack</p><progress max="255" value="49">49
                            </progress>
                            <div><label>49</label></div>
                        </div>
                        <div class="DetailPokemon_stat_group__1BaaX">
                            <p class="DetailPokemon_stat_title__1Bilj">Sp.Attack</p><progress max="255" value="100">100
                            </progress>
                            <div><label>49</label></div>
                        </div>
                        <div class="DetailPokemon_stat_group__1BaaX">
                            <p class="DetailPokemon_stat_title__1Bilj">Defense</p><progress max="255" value="45">45
                            </progress>
                            <div><label>45</label></div>
                        </div>
                        <div class="DetailPokemon_stat_group__1BaaX">
                            <p class="DetailPokemon_stat_title__1Bilj">Sp.Defense</p><progress max="255" value="45">45
                            </progress>
                            <div><label>45</label></div>
                        </div>
                        <div class="DetailPokemon_stat_group__1BaaX">
                            <p class="DetailPokemon_stat_title__1Bilj">HP</p><progress max="255" value="170">170
                            </progress>
                            <div><label>49</label></div>
                        </div>
                        <div class="DetailPokemon_stat_group__1BaaX">
                            <p class="DetailPokemon_stat_title__1Bilj">Speed</p><progress max="255" value="49">49
                            </progress>
                            <div><label>49</label></div>
                        </div>
                    </div>
                    <div class="base_stats_sourth">
                        <div class="info_stats">GRASS - POISON
                        </div>
                        <div class="info_stats">Weight: 6.9kg
                        </div>
                        <div class="info_stats">Height: 0.7m
                        </div>
                        <div class="info_stats">Likes: 9
                        </div>
                    </div>
                    <img class="DetailPokemon_trash_can__3aj7I" src="/static/media/trash_can.a0b6e21c.svg" alt="delete pokemon">
                    <img id="edit_icon" class="DetailPokemon_edit_icon__JhYw-" src="/static/media/edit_icon.4eb48ab7.svg" alt="edit pokemon">
                    <img id="save_icon" class="DetailPokemon_save_icon__ZDnUc" src="/static/media/save_icon.549d5e71.svg" alt="edit pokemon">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
