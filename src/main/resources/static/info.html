<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/pokeball.png" type="image/png">
    <link href="css/PokeCircle.css" rel="stylesheet">
    <title>PokeCircle</title>
</head>

<body onload="javascript:loadInfoPage()">
    <div class="App">
        <div class="pagInfo">
            <div class="recuadroInfo">
                <a href="index.html"><img class="logo" src="img/logo.png" alt="logo"></a>
                <div class="divNameImage">
                    <div>
                        <h1 id="pokemon_name" class="nameDetails">POKEMON</h1>
                        <p id="numero">#1</p>
                    </div>
                    <img src="https://pokemon-the-wiki.herokuapp.com/pokemons/image/default-pokemon" alt="pokemon"
                        id="pokemon_img_info">
                    <div class="circle"></div>
                </div>
                <div class="base_stats">
                    <div class="base_stats_north">Base stats</div>
                    <div id="edit_stat_groups" class="stat_groups">
                        <div class="stat_group">
                            <p class="stat_title">Attack</p>
                            <progress class="attack_value" max="255" value="49"></progress>
                            <div><label class="attack_value">49</label></div>
                        </div>
                        <div class="stat_group">
                            <p class="stat_title">Sp. Attack</p>
                            <progress class="sp_attack_value" max="255" value="100"></progress>
                            <div><label class="sp_attack_value">49</label></div>
                        </div>
                        <div class="stat_group">
                            <p class="stat_title">Defense</p>
                            <progress class="defense_value" max="255" value="45"></progress>
                            <div><label class="defense_value">45</label></div>
                        </div>
                        <div class="stat_group">
                            <p class="stat_title">Sp. Defense</p>
                            <progress class="sp_defense_value" max="255" value="45"></progress>
                            <div><label class="sp_defense_value">45</label></div>
                        </div>
                        <div class="stat_group">
                            <p class="stat_title">HP</p>
                            <progress class="hp_value" max="255" value="170"></progress>
                            <div><label class="hp_value">49</label></div>
                        </div>
                        <div id="attack" class="stat_group">
                            <p class="stat_title">Speed</p>
                            <progress class="speed_value" max="255" value="49"></progress>
                            <div><label class="speed_value">49</label></div>
                        </div>
                    </div>
                    <div class="base_stats_sourth">
                        <div id="stat_types" class="info_stats">GRASS - POISON</div>
                        <div id="stat_weight" class="info_stats">Weight: 6.9kg</div>
                        <div id="stat_height" class="info_stats">Height: 0.7m</div>
                        <div id="stat_likes" class="info_stats">Likes: 9</div>
                    </div>
                    <!-- <img class="DetailPokemon_trash_can__3aj7I" src="img/save.png" alt="save pokemon">
                    <img id="edit_icon" class="DetailPokemon_edit_icon__JhYw-" src="img/edit.png" alt="edit pokemon">
                    <img id="save_icon" class="DetailPokemon_save_icon__ZDnUc" src="img/delete.png" alt="delete pokemon"> -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/PokeCircle.js"></script>
</body>

</html>
